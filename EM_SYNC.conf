# Do not modify the "[section]" content!

# The role of inode in EM_SYNC whether it's server or client
[role]
role = server

# The ip of EM_SYNC server and the server ip for EM_SYNC client
[ipaddr]
ipaddr = 1.1.1.1

# The EM_SYNC service port 
[port]
port = 39999

# The source directory for EM_SYNC client
[srcdir]
src = D:\XXX\XXX\XXXX

# The destination directory for EM_SYNC server
[dstdir]
dst = D:\XXX\XXX\XXXX

[logfile]
log = D:\XXX\XXX\XXXX

[pidfile]
file = D:\XXX\XXX\XXXX\EM_SYNC.pid

# The maxsize of the transport queque
[queuesize]
size = 20

# The waittime when queque is full(unit:second)
[waittime]
time = 2

# The waittime for Inotify process
[interval]
interval = 0.05

